<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„ÅäÂ∞èÈÅ£„ÅÑ„ÉÅ„Çß„ÉÉ„ÇØ„É™„Çπ„Éà</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .tabs {
            display: flex;
            gap: 5px;
            margin-bottom: 0;
            background: white;
            border-radius: 15px 15px 0 0;
            padding: 10px 10px 0 10px;
        }
        
        .tab {
            flex: 1;
            padding: 15px 20px;
            background: #e9ecef;
            border: none;
            border-radius: 10px 10px 0 0;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            color: #666;
        }
        
        .tab.active {
            background: white;
            color: #667eea;
        }
        
        .tab:hover {
            background: #dee2e6;
        }
        
        .tab.active:hover {
            background: white;
        }
        
        .content-area {
            background: white;
            border-radius: 0 0 15px 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            min-height: 500px;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .kid-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 3px solid #667eea;
        }
        
        .kid-name input {
            font-size: 1.5em;
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-weight: bold;
        }
        
        .today-points {
            font-size: 1.8em;
            font-weight: bold;
            color: #667eea;
        }
        
        .checklist {
            margin-bottom: 25px;
        }
        
        .checklist-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 12px;
            background: #f8f9fa;
            border-radius: 10px;
            gap: 15px;
        }
        
        .item-text-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .item-text {
            flex: 1;
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
        }
        
        .delete-item {
            background: #dc3545;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
        }
        
        .delete-item:hover {
            background: #c82333;
        }
        
        .color-buttons {
            display: flex;
            gap: 8px;
        }
        
        .color-btn {
            width: 45px;
            height: 45px;
            border: 3px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .color-btn:hover {
            transform: scale(1.1);
        }
        
        .color-btn.selected {
            border-color: #333;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        
        .color-btn.red {
            background: #dc3545;
            color: white;
        }
        
        .color-btn.yellow {
            background: #ffc107;
            color: #333;
        }
        
        .color-btn.green {
            background: #28a745;
            color: white;
        }
        
        .add-item-btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        .add-item-btn:hover {
            background: #5568d3;
        }
        
        .save-day-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }
        
        .save-day-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0,0,0,0.3);
        }
        
        .special-points-section {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .special-points-section h3 {
            color: #856404;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .special-points-inputs {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .special-points-inputs input {
            padding: 10px;
            border: 2px solid #ffc107;
            border-radius: 8px;
            font-size: 1em;
        }
        
        .special-points-inputs input[type="text"] {
            flex: 2;
        }
        
        .special-points-inputs input[type="number"] {
            flex: 1;
            min-width: 100px;
        }
        
        .special-points-display {
            background: white;
            padding: 12px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            text-align: center;
            color: #856404;
        }
        
        .record-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .record-table th,
        .record-table td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }
        
        .record-table th {
            background: #667eea;
            color: white;
            font-weight: bold;
        }
        
        .record-table tr:nth-child(even) {
            background: #f8f9fa;
        }
        
        .record-table tr:hover {
            background: #e9ecef;
        }
        
        .total-row {
            background: #667eea !important;
            color: white;
            font-weight: bold;
        }
        
        .reset-month-btn {
            width: 100%;
            padding: 15px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .reset-month-btn:hover {
            background: #c82333;
        }
        
        .points-legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
        }
        
        .legend-color {
            width: 30px;
            height: 30px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üë®‚Äçüë©‚Äçüëß‚Äçüë¶ „ÅäÂ∞èÈÅ£„ÅÑ„ÉÅ„Çß„ÉÉ„ÇØ„É™„Çπ„Éà</h1>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab(0)">Â≠ê„Å©„ÇÇ1</button>
            <button class="tab" onclick="switchTab(1)">Â≠ê„Å©„ÇÇ2</button>
            <button class="tab" onclick="switchTab(2)">Â≠ê„Å©„ÇÇ3</button>
            <button class="tab" onclick="switchTab(3)">üìä Ë®òÈå≤</button>
        </div>
        
        <div class="content-area">
            <!-- Â≠ê„Å©„ÇÇ1 -->
            <div class="tab-content active" id="kid-0"></div>
            
            <!-- Â≠ê„Å©„ÇÇ2 -->
            <div class="tab-content" id="kid-1"></div>
            
            <!-- Â≠ê„Å©„ÇÇ3 -->
            <div class="tab-content" id="kid-2"></div>
            
            <!-- Ë®òÈå≤„Çø„Éñ -->
            <div class="tab-content" id="record-tab">
                <h2 style="margin-bottom: 20px; color: #333;">üìä 1„É∂Êúà„ÅÆË®òÈå≤</h2>
                
                <div class="points-legend">
                    <div class="legend-item">
                        <div class="legend-color" style="background: #dc3545;"></div>
                        <span>Ëµ§ = 0pt</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #ffc107;"></div>
                        <span>ÈªÑ = 1pt</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #28a745;"></div>
                        <span>Á∑ë = 3pt</span>
                    </div>
                </div>
                
                <div id="recordTableContainer"></div>
                
                <button class="reset-month-btn" onclick="resetMonth()">üóëÔ∏è 1„É∂Êúà„ÅÆË®òÈå≤„Çí„É™„Çª„ÉÉ„Éà</button>
            </div>
        </div>
    </div>

    <script>
        // „Éá„Éº„ÇøÊßãÈÄ†
        let kidsData = JSON.parse(localStorage.getItem('kidsData')) || [
            { 
                name: 'Â≠ê„Å©„ÇÇ1', 
                checklist: [
                    { text: 'Êúù„ÅÆÊîØÂ∫¶„ÇíËá™ÂàÜ„Åß„Åô„Çã', status: null },
                    { text: 'Â≠¶Ê†°„ÅÆÂÆøÈ°å„ÇíÁµÇ„Çè„Çâ„Åõ„Çã', status: null },
                    { text: 'ÈÉ®Â±ã„ÅÆÁâá‰ªò„Åë„Çí„Åô„Çã', status: null }
                ],
                specialPoints: 0,
                specialReason: ''
            },
            { 
                name: 'Â≠ê„Å©„ÇÇ2', 
                checklist: [
                    { text: 'Êúù„ÅÆÊîØÂ∫¶„ÇíËá™ÂàÜ„Åß„Åô„Çã', status: null },
                    { text: 'Â≠¶Ê†°„ÅÆÂÆøÈ°å„ÇíÁµÇ„Çè„Çâ„Åõ„Çã', status: null },
                    { text: 'ÈÉ®Â±ã„ÅÆÁâá‰ªò„Åë„Çí„Åô„Çã', status: null }
                ],
                specialPoints: 0,
                specialReason: ''
            },
            { 
                name: 'Â≠ê„Å©„ÇÇ3', 
                checklist: [
                    { text: 'Êúù„ÅÆÊîØÂ∫¶„ÇíËá™ÂàÜ„Åß„Åô„Çã', status: null },
                    { text: 'Â≠¶Ê†°„ÅÆÂÆøÈ°å„ÇíÁµÇ„Çè„Çâ„Åõ„Çã', status: null },
                    { text: 'ÈÉ®Â±ã„ÅÆÁâá‰ªò„Åë„Çí„Åô„Çã', status: null }
                ],
                specialPoints: 0,
                specialReason: ''
            }
        ];

        let monthlyRecords = JSON.parse(localStorage.getItem('monthlyRecords')) || [];

        // „Éù„Ç§„É≥„ÉàË®àÁÆó
        function getPointsForStatus(status) {
            if (status === 'red') return 0;
            if (status === 'yellow') return 1;
            if (status === 'green') return 3;
            return 0;
        }

        function calculateDayPoints(kidIndex) {
            const checklistPoints = kidsData[kidIndex].checklist.reduce((sum, item) => {
                return sum + getPointsForStatus(item.status);
            }, 0);
            const specialPoints = kidsData[kidIndex].specialPoints || 0;
            return checklistPoints + specialPoints;
        }

        // „Çø„ÉñÂàá„ÇäÊõø„Åà
        function switchTab(index) {
            const tabs = document.querySelectorAll('.tab');
            const contents = document.querySelectorAll('.tab-content');
            
            tabs.forEach((tab, i) => {
                tab.classList.toggle('active', i === index);
            });
            
            contents.forEach((content, i) => {
                content.classList.toggle('active', i === index);
            });

            if (index === 3) {
                renderRecordTable();
            }
        }

        // Â≠ê„Å©„ÇÇ„ÅÆ„ÉÅ„Çß„ÉÉ„ÇØ„É™„Çπ„ÉàÊèèÁîª
        function renderKidChecklist(kidIndex) {
            const kid = kidsData[kidIndex];
            const container = document.getElementById(`kid-${kidIndex}`);
            const dayPoints = calculateDayPoints(kidIndex);
            
            container.innerHTML = `
                <div class="kid-header">
                    <div class="kid-name">
                        <input type="text" value="${kid.name}" 
                               onchange="updateKidName(${kidIndex}, this.value)">
                    </div>
                    <div class="today-points">‰ªäÊó•: ${dayPoints}pt</div>
                </div>
                
                <div class="checklist">
                    ${kid.checklist.map((item, itemIndex) => `
                        <div class="checklist-item">
                            <div class="item-text-wrapper">
                                <input type="text" class="item-text" 
                                       value="${item.text}"
                                       onchange="updateItemText(${kidIndex}, ${itemIndex}, this.value)">
                                <button class="delete-item" onclick="deleteItem(${kidIndex}, ${itemIndex})">ÂâäÈô§</button>
                            </div>
                            <div class="color-buttons">
                                <button class="color-btn red ${item.status === 'red' ? 'selected' : ''}"
                                        onclick="setItemStatus(${kidIndex}, ${itemIndex}, 'red')">0</button>
                                <button class="color-btn yellow ${item.status === 'yellow' ? 'selected' : ''}"
                                        onclick="setItemStatus(${kidIndex}, ${itemIndex}, 'yellow')">1</button>
                                <button class="color-btn green ${item.status === 'green' ? 'selected' : ''}"
                                        onclick="setItemStatus(${kidIndex}, ${itemIndex}, 'green')">3</button>
                            </div>
                        </div>
                    `).join('')}
                </div>
                
                <button class="add-item-btn" onclick="addItem(${kidIndex})">‚ûï È†ÖÁõÆ„ÇíËøΩÂä†</button>
                
                <div class="special-points-section">
                    <h3>‚≠ê ÁâπÂà•„Éù„Ç§„É≥„Éà</h3>
                    <div class="special-points-inputs">
                        <input type="text" id="special-reason-${kidIndex}" 
                               placeholder="ÁêÜÁî±Ôºà‰æãÔºö„ÅäÊâã‰ºù„ÅÑ„Åó„Åü„ÄÅ„Ç±„É≥„Ç´„Åó„ÅüÔºâ"
                               value="${kid.specialReason || ''}"
                               onchange="updateSpecialReason(${kidIndex}, this.value)">
                        <input type="number" id="special-points-${kidIndex}" 
                               placeholder="¬±„Éù„Ç§„É≥„Éà"
                               value="${kid.specialPoints || 0}"
                               onchange="updateSpecialPoints(${kidIndex}, this.value)">
                    </div>
                    <div class="special-points-display">
                        ÁâπÂà•„Éù„Ç§„É≥„Éà: ${kid.specialPoints > 0 ? '+' : ''}${kid.specialPoints || 0}pt
                    </div>
                </div>
                
                <button class="save-day-btn" onclick="saveDay(${kidIndex})">üíæ ‰ªäÊó•„ÅÆË®òÈå≤„Çí‰øùÂ≠ò</button>
            `;
        }

        // ÂêçÂâçÊõ¥Êñ∞
        function updateKidName(kidIndex, newName) {
            kidsData[kidIndex].name = newName;
            saveData();
            document.querySelectorAll('.tab')[kidIndex].textContent = newName;
        }

        // È†ÖÁõÆ„ÉÜ„Ç≠„Çπ„ÉàÊõ¥Êñ∞
        function updateItemText(kidIndex, itemIndex, newText) {
            kidsData[kidIndex].checklist[itemIndex].text = newText;
            saveData();
        }

        // „Çπ„ÉÜ„Éº„Çø„ÇπË®≠ÂÆö
        function setItemStatus(kidIndex, itemIndex, status) {
            kidsData[kidIndex].checklist[itemIndex].status = status;
            saveData();
            renderKidChecklist(kidIndex);
        }

        // È†ÖÁõÆËøΩÂä†
        function addItem(kidIndex) {
            kidsData[kidIndex].checklist.push({
                text: 'Êñ∞„Åó„ÅÑÈ†ÖÁõÆ',
                status: null
            });
            saveData();
            renderKidChecklist(kidIndex);
        }

        // È†ÖÁõÆÂâäÈô§
        function deleteItem(kidIndex, itemIndex) {
            if (confirm('„Åì„ÅÆÈ†ÖÁõÆ„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) {
                kidsData[kidIndex].checklist.splice(itemIndex, 1);
                saveData();
                renderKidChecklist(kidIndex);
            }
        }

        // ÁâπÂà•„Éù„Ç§„É≥„Éà„ÅÆÁêÜÁî±„ÇíÊõ¥Êñ∞
        function updateSpecialReason(kidIndex, reason) {
            kidsData[kidIndex].specialReason = reason;
            saveData();
        }

        // ÁâπÂà•„Éù„Ç§„É≥„Éà„ÇíÊõ¥Êñ∞
        function updateSpecialPoints(kidIndex, points) {
            kidsData[kidIndex].specialPoints = parseInt(points) || 0;
            saveData();
            renderKidChecklist(kidIndex);
        }

        // 1Êó•„ÅÆË®òÈå≤„Çí‰øùÂ≠ò
        function saveDay(kidIndex) {
            const kid = kidsData[kidIndex];
            const dayPoints = calculateDayPoints(kidIndex);
            
            if (dayPoints === 0) {
                if (!confirm('„Éù„Ç§„É≥„Éà„Åå0„Åß„Åô„Åå‰øùÂ≠ò„Åó„Åæ„Åô„ÅãÔºü')) {
                    return;
                }
            }
            
            const today = new Date().toISOString().split('T')[0];
            
            // Âêå„ÅòÊó•„ÅÆË®òÈå≤„Åå„ÅÇ„Çå„Å∞‰∏äÊõ∏„Åç
            const existingIndex = monthlyRecords.findIndex(
                r => r.kidIndex === kidIndex && r.date === today
            );
            
            if (existingIndex >= 0) {
                monthlyRecords[existingIndex].points = dayPoints;
            } else {
                monthlyRecords.push({
                    kidIndex: kidIndex,
                    kidName: kid.name,
                    date: today,
                    points: dayPoints
                });
            }
            
            // „Çπ„ÉÜ„Éº„Çø„Çπ„Å®ÁâπÂà•„Éù„Ç§„É≥„Éà„Çí„É™„Çª„ÉÉ„Éà
            kid.checklist.forEach(item => item.status = null);
            kid.specialPoints = 0;
            kid.specialReason = '';
            
            localStorage.setItem('monthlyRecords', JSON.stringify(monthlyRecords));
            saveData();
            renderKidChecklist(kidIndex);
            
            alert(`${kid.name}„ÅÆË®òÈå≤„Çí‰øùÂ≠ò„Åó„Åæ„Åó„ÅüÔºÅ\n‰ªäÊó•„ÅÆ„Éù„Ç§„É≥„Éà: ${dayPoints}pt`);
        }

        // Ë®òÈå≤„ÉÜ„Éº„Éñ„É´ÊèèÁîª
        function renderRecordTable() {
            const container = document.getElementById('recordTableContainer');
            
            if (monthlyRecords.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #999; padding: 40px;">„Åæ„Å†Ë®òÈå≤„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</p>';
                return;
            }
            
            // Êó•‰ªò„Åß„Ç∞„É´„Éº„ÉóÂåñ
            const recordsByDate = {};
            monthlyRecords.forEach(record => {
                if (!recordsByDate[record.date]) {
                    recordsByDate[record.date] = {};
                }
                recordsByDate[record.date][record.kidIndex] = record.points;
            });
            
            // Êó•‰ªò„Åß„ÇΩ„Éº„Éà
            const sortedDates = Object.keys(recordsByDate).sort().reverse();
            
            // ÂêàË®àË®àÁÆó
            const totals = [0, 0, 0];
            monthlyRecords.forEach(record => {
                totals[record.kidIndex] += record.points;
            });
            
            container.innerHTML = `
                <table class="record-table">
                    <thead>
                        <tr>
                            <th>Êó•‰ªò</th>
                            <th>${kidsData[0].name}</th>
                            <th>${kidsData[1].name}</th>
                            <th>${kidsData[2].name}</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${sortedDates.map(date => `
                            <tr>
                                <td>${new Date(date + 'T00:00:00').toLocaleDateString('ja-JP', { month: 'long', day: 'numeric', weekday: 'short' })}</td>
                                <td>${recordsByDate[date][0] || '-'}</td>
                                <td>${recordsByDate[date][1] || '-'}</td>
                                <td>${recordsByDate[date][2] || '-'}</td>
                            </tr>
                        `).join('')}
                        <tr class="total-row">
                            <td>ÂêàË®à</td>
                            <td>${totals[0]}pt</td>
                            <td>${totals[1]}pt</td>
                            <td>${totals[2]}pt</td>
                        </tr>
                    </tbody>
                </table>
            `;
        }

        // Êúà„ÅÆ„É™„Çª„ÉÉ„Éà
        function resetMonth() {
            if (!confirm('1„É∂Êúà„ÅÆË®òÈå≤„Çí„Åô„Åπ„Å¶ÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü„Åì„ÅÆÊìç‰Ωú„ÅØÂèñ„ÇäÊ∂à„Åõ„Åæ„Åõ„Çì„ÄÇ')) {
                return;
            }
            
            monthlyRecords = [];
            localStorage.setItem('monthlyRecords', JSON.stringify(monthlyRecords));
            renderRecordTable();
            alert('Ë®òÈå≤„Çí„É™„Çª„ÉÉ„Éà„Åó„Åæ„Åó„ÅüÔºÅ');
        }

        // „Éá„Éº„Çø‰øùÂ≠ò
        function saveData() {
            localStorage.setItem('kidsData', JSON.stringify(kidsData));
